<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<style>
    body {
        background-color: aliceblue;
    }
</style>
</head>
<body>
    <select  id="localSelect" class="form-select" aria-label="Default select example" style="margin: 10px;">
        <option selected>Open this select menu</option>
        <option value="1">Tool Crib</option>
        <option value="2">Sheet Metal Racks</option>
        <option value="3">Paint Shop</option>
        <option value="4">Paint Storage</option>
        <option value="5">Metal Storage</option>
        <option value="6">Miscellaneous Storage</option>
        <option value="7">Finished Goods Storage</option>
        <option value="10">Frame Forming</option>
        <option value="20">Frame Welding</option>
        <option value="30">Debur and Polish</option>
        <option value="40">Paint</option>
        <option value="45">Specialized Paint</option>
        <option value="50">Subassembly</option>
        <option value="60">Final Assembly</option>
      </select>
      
      <ul id="produtosDiv" class="list-group mx-3 mt-2"></ul>
    
      <script>
        const selectElement = document.getElementById('localSelect');
        const produtosDiv = document.getElementById('produtosDiv');
    
        selectElement.addEventListener('change', async function () {
          const value = parseInt(this.value);
    
          // Busca e exibe os dados
          const produtos = await getData(value);
          exibirProdutos(produtos);
        });
    
        async function getData(value) {
          const url = `http://localhost:5000/api/dados/${value}`;
          try {
            const response = await fetch(url);
            if (!response.ok) {
              throw new Error(`Erro HTTP: ${response.status}`);
            }
            const json = await response.json();
            return json;
          } catch (error) {
            console.error('Erro ao buscar dados:', error.message);
            return []; 
          }
        }
    
        function exibirProdutos(produtos) {
          produtosDiv.innerHTML = ''; // limpa
    
          produtos.forEach(produto => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `<strong>${produto.Name}</strong> (ID: ${produto.ProductID}) - Quantidade: ${produto.Quantity}`;
            produtosDiv.appendChild(li);
          });
        }
      </script>
    </body>
    </html>
