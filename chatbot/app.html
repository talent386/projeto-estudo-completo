<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat WMS</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.chatbot-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #4c5eaf;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.chat-container {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 550px;
    height: 600px;
    display: none;
    flex-direction: column;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    background-color: white;
    z-index: 999;
}

.chat-box {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.chat-header {
    background-color: #4c5eaf;
    color: white;
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    align-items: center;
}

.chat-messages {
    flex-grow: 1;
    padding: 10px;
    overflow-y: auto;
    max-height: 500px;
    border-bottom: 1px solid #ccc;
}

.chat-input {
    display: flex;
    padding: 10px;
    background-color: #f9f9f9;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
}

.chat-input input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
    font-size: 14px;
}

.chat-input button {
    padding: 10px 15px;
    background-color: #4c5eaf;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #4c5eaf;
}

#closeBtn {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

.message-class {
    background-color: #f1f1f1; /* Exemplo de cor de fundo */
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
}

    
  </style>
</head>
<body>
  <div class="chatbot-btn" id="chatbotBtn"><span>ðŸ’¬</span></div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-box">
      <div class="chat-header">
        <h2>Suporte</h2>
        <button id="closeBtn">X</button>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
        <button id="sendBtn">Enviar</button>
        </div>
        <input type="file" id="imageInput" accept="image/*" />
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = ""; // Substitua pela sua chave

    const genAI = new GoogleGenerativeAI(API_KEY);
    let manualText = "";

    // Carrega texto do PDF manual de uma URL pÃºblica (necessÃ¡rio CORS permitido)
    async function carregarManualPDF() {
      const pdfUrl = "data\\Manual_WMS.pdf"; 

      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

      const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
      let texto = '';
      for (let i = 0; i < pdf.numPages && i < 3; i++) { // Limita a 3 pÃ¡ginas
        const page = await pdf.getPage(i + 1);
        const content = await page.getTextContent();
        texto += content.items.map(item => item.str).join(' ') + '\n';
      }
      manualText = texto;
    }

    // Envia a mensagem para o Gemini
    async function enviarMensagem(mensagemUsuario) {
      const model = genAI.getGenerativeModel({ model: "gemini-2.5-pro-exp-03-25" });
      const prompt = `VocÃª Ã© um assistente de suporte para um sistema WMS. Use o manual abaixo:

${manualText}

O problema Ã©: ${mensagemUsuario}

Se nÃ£o souber, oriente o usuÃ¡rio a entrar em contato com o suporte via WhatsApp.`;

      const result = await model.generateContent(prompt);
      const response = await result.response;
      const texto = await response.text();
      addMessage("Chatbot: " + texto);
    }


    document.getElementById('imageInput').addEventListener('change', async function (event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();

  reader.onload = async function (e) {
    const base64Image = e.target.result.split(',')[1]; // Remove o prefixo data:image/png;base64,
    addImageToChat(base64Image);

    // Enviar imagem + prompt ao Gemini
    const model = genAI.getGenerativeModel({ model: "gemini-2.5-pro-exp-03-25" });

    const result = await model.generateContent([
      { text: `Analise essa imagem. Com base no Use o manual: ${manualText} O que vocÃª vÃª? Se for um erro de sistema, explique.` },
      {
        inlineData: {
          mimeType: file.type,
          data: base64Image,
        }
      }
    ]);

    const response = await result.response;
    const output = await response.text();
    addMessage("Chatbot: " + output);
  };

  reader.readAsDataURL(file); // Converte para base64
});


    // Eventos DOM
    window.addEventListener('DOMContentLoaded', () => {
      carregarManualPDF(); // Carrega manual ao iniciar

      document.getElementById('chatbotBtn').addEventListener('click', () => {
        document.getElementById('chatContainer').style.display = 'flex';
      });

      document.getElementById('closeBtn').addEventListener('click', () => {
        document.getElementById('chatContainer').style.display = 'none';
      });

      document.getElementById('sendBtn').addEventListener('click', () => {
        const userInput = document.getElementById('userInput').value.trim();
        if (userInput) {
          addMessage("VocÃª: " + userInput);
          document.getElementById('userInput').value = '';
          enviarMensagem(userInput);
        }
      });
    });

    function addMessage(message) {
      const chatMessages = document.getElementById('chatMessages');
      const msg = document.createElement('div');
      msg.textContent = message;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addImageToChat(base64) {
  const chatMessages = document.getElementById('chatMessages');
  const img = document.createElement('img');
  img.src = 'data:image/png;base64,' + base64;
  img.style.maxWidth = '100%';
  img.style.margin = '10px 0';
  chatMessages.appendChild(img);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}


  </script>


</body>
</html>
