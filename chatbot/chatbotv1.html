   padding: 10px;

</head>
<body>
  <div class="chatbot-btn" id="chatbotBtn"><span>ðŸ’¬</span></div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-box">
      <div class="chat-header">
        <h2>Suporte</h2>
        <button id="closeBtn">X</button>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message-wrapper talia-wrapper">
          <div class="message-class talia-message">
            OlÃ¡! Me chamo <span style="color: #5a06c9;">Talia</span> e sou sua Assistente de Suporte NÃ­vel 1. Como posso te ajudar hoje? <br>
            VocÃª pode descrever o seu problema ou, se preferir, me enviar um print da sua tela, o que for mais fÃ¡cil para vocÃª. Estou Ã  disposiÃ§Ã£o!
          </div>
          <div class="message-sender">Talia</div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
        <button id="sendBtn">Enviar</button>
      </div>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = ""; 

    const genAI = new GoogleGenerativeAI(API_KEY);
    let manualText = "";
    let historicoMensagens = [];

let manualCarregado = false;


    async function carregarManualMD() {
      const mdUrls = ["data/Manual_WMS_Seguranca.md", "data/Mapa.md", "data/Manual_WMS_Contrato.md"];
      let textoCompleto = "";

      for (const mdUrl of mdUrls) {
        const response = await fetch(mdUrl);
        let markdownText = await response.text();

        manualText += "\n ----- \n" + markdownText ;
      }
 historicoMensagens.unshift({
    role: "user",
    parts: [{
      text: `Este Ã© o conteÃºdo do manual do sistema WMS da Talent. Use-o como base para responder dÃºvidas:\n\n${manualText}`
    }]
  }); 
  manualCarregado = true;

}

    async function enviarMensagem(mensagemUsuario, imagemBase64 = null) {
      historicoMensagens.push({ role: "user", parts: [{ text: mensagemUsuario }] });
      showTypingIndicator();

      const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });


const partes = [];

if (mensagemUsuario) partes.push({ text: mensagemUsuario });
if (imagemBase64) {
  partes.push({
    inlineData: {
      mimeType: "image/png",
      data: imagemBase64
    }
  });
}

partes.push({ text: `
Use o manual do sistema WMS da Talent para responder dÃºvidas, seguindo estas regras:

* NÃ£o cite o manual nem faÃ§a referÃªncia direta a ele.
* O usuÃ¡rio nÃ£o tem acesso ao manual; nÃ£o tente fornecer links ou partes dele.
* Sempre retorne links de imagens relacionadas, se existirem.
* Se a imagem mostrar erro ou informaÃ§Ã£o documentada, explique o significado e oriente claramente a soluÃ§Ã£o.
* Se o problema na imagem nÃ£o estiver no manual, informe que nÃ£o Ã© possÃ­vel ajudar e oriente contato com suporte via WhatsApp.
* Responda de forma educada, profissional e clara, como um atendente experiente.
* NÃ£o use palavras de saudaÃ§Ã£o ou tratamento; seja direto.
* NÃ£o responda a assuntos fora do sistema WMS.
* Se nÃ£o conseguir resolver, oriente contato com suporte via WhatsApp como Ãºltimo recurso.
* Exemplo de link de imagem: ![nome da imagem](link)

Responda sempre com objetividade e clareza, mantendo profissionalismo.
` });



const result = await model.generateContent({
  contents: [{ role: "user", parts:partes }],
  generationConfig: {
    temperature: 0.7,
  },
});

      const response = await result.response;
      const texto = await response.text();
      hideTypingIndicator(); 
      historicoMensagens.push({ role: "model", parts: [{ text: texto }] });
      addMessage("Talia: " + texto);
    }

    window.addEventListener('DOMContentLoaded', () => {
      carregarManualMD();

      document.getElementById('chatbotBtn').addEventListener('click', () => {
        document.getElementById('chatContainer').style.display = 'flex';
      });

      document.getElementById('closeBtn').addEventListener('click', () => {
        document.getElementById('chatContainer').style.display = 'none';
      });

      document.getElementById('sendBtn').addEventListener('click', async () => {
        const userInput = document.getElementById('userInput').value.trim();
        if (!manualCarregado) {
    alert("Aguarde, carregando informaÃ§Ãµes do sistema...");
    return;
  }
  if (userInput) {
    addMessage("VocÃª: " + userInput);
    document.getElementById('userInput').value = '';
    await enviarMensagem(userInput);
  }
      });
    });

    // FunÃ§Ã£o para adicionar mensagens ao chat
    function addMessage(message) {
      const chatMessages = document.getElementById('chatMessages');

      const isTalia = message.startsWith("Talia:");
      const cleanText = message.replace("Talia:", "").replace("VocÃª:", "").trim();

      const wrapper = document.createElement('div');
      wrapper.classList.add('message-wrapper');
      wrapper.classList.add(isTalia ? 'talia-wrapper' : 'user-wrapper');

      const msg = document.createElement('div');
      msg.classList.add('message-class');
      msg.classList.add(isTalia ? 'talia-message' : 'user-message');
      msg.innerHTML = linkify(cleanText);

      const nome = document.createElement('div');
      nome.classList.add('message-sender');
      nome.textContent = isTalia ? 'Talia' : 'VocÃª';

      wrapper.appendChild(msg);
      wrapper.appendChild(nome);
      chatMessages.appendChild(wrapper);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // FunÃ§Ã£o para adicionar imagem ao chat
    function addImageToChat(base64) {
      const chatMessages = document.getElementById('chatMessages');
      const img = document.createElement('img');
      img.classList.add('user-message');
      img.src = 'data:image/png;base64,' + base64;
      img.style.maxWidth = '100%';
      img.style.margin = '10px 0';
      chatMessages.appendChild(img);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

function linkify(text) {
  const urlRegex = /(\bhttps?:\/\/[^\s]+)/g;
  const imagemInternaRegex = /(?:!\[.*?\]|\[.*?\])?\((\/data\/imagens_md\/[^\s)]+?\.(?:png|jpg|jpeg|gif))\)/gi;

  let html = text
    .replace(/\n/g, "<br>")
    .replace(/\*\*/g, "")
    .replace(/\*/g, "&bull;");

  // Converte links de imagem Markdown em <img>
  html = html.replace(imagemInternaRegex, (match, path) => {
    return `<br><img src="${path}" alt="Imagem do manual" style="max-width:100%; border-radius:6px; margin:10px 0;">`;
  });

  // Converte links externos em <a>
  html = html.replace(urlRegex, (url) => {
    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
  });

  return html;
}



    let typingIndicator;

    function showTypingIndicator() {
      const chatMessages = document.getElementById('chatMessages');

      if (!typingIndicator) {
        typingIndicator = document.createElement('div');
        typingIndicator.classList.add('message-wrapper', 'talia-wrapper');

        const indicatorContent = document.createElement('div');
        indicatorContent.classList.add('typing-indicator');
        indicatorContent.textContent = 'Talia estÃ¡ digitando...';

        typingIndicator.appendChild(indicatorContent);
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    function hideTypingIndicator() {
      if (typingIndicator && typingIndicator.parentNode) {
        typingIndicator.parentNode.removeChild(typingIndicator);
        typingIndicator = null;
      }
    }

document.getElementById('imageInput').addEventListener('change', async (event) => {
  if (!manualCarregado) {
    alert("Aguarde, carregando informaÃ§Ãµes do sistema...");
    return;
  }

  const file = event.target.files[0];
  if (!file) return;

  const base64 = await fileToBase64(file);
  addImageToChat(base64);
  await enviarMensagem('', base64); 
});


function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => resolve(reader.result.split(',')[1]);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}


  </script>
