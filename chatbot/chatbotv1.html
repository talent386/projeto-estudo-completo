<!DOCTYPE html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>

* {

body {

}

.chatbot-btn {

.chat-box {

.chat-header {

.chat-messages {

      display: flex;

    display: flex;

    border-bottom-right-radius: 8px;
}

.chat-input input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
    font-size: 14px;
}

.chat-input button {
    padding: 10px 15px;
    background-color: #4c5eaf;
    color: white;
    border: none;
    border-radius: 4px;

}

.chat-input button:hover {
    background-color: #4c5eaf;
}

#closeBtn {
    background: none;
    border: none;

    font-size: 18px;
    cursor: pointer;
}

.user-message {
    background-color: #f1f1f1; 
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    max-width: 80%;
      text-align: right;
      width: fit-content;
  align-self: flex-end !important;
}


.talia-message {
   padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    max-width: 80%;
    width: fit-content;
  background-color: #d8e0ff;
  text-align: justify;
  align-self: flex-start;}


  .message-wrapper {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  margin-bottom: 10px;
}

.talia-wrapper {
  align-items: flex-start;
}

.message-sender {
  font-size: 12px;
  color: #02007c;
  margin-top: 0px;
  padding: 0 8px;
}


.typing-indicator {
  display: inline-block;
  font-style: italic;
  font-size: 14px;
  color: #02006d;
  margin: 5px;
  padding: 10px;
  background-color: #ccd3e7;
  border-radius: 8px;
  max-width: 200px;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}
  </style>
</head>
<body>
  <div class="chatbot-btn" id="chatbotBtn"><span>ðŸ’¬</span></div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-box">
      <div class="chat-header">
        <h2>Suporte</h2>
        <button id="closeBtn">X</button>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message-wrapper talia-wrapper">
          <div class="message-class talia-message">
            OlÃ¡! Me chamo <span style="color: #5a06c9;">Talia</span> e sou sua Assistente de Suporte NÃ­vel 1. Como posso te ajudar hoje? <br>
            VocÃª pode descrever o seu problema ou, se preferir, me enviar um print da sua tela, o que for mais fÃ¡cil para vocÃª. Estou Ã  disposiÃ§Ã£o!
          </div>
          <div class="message-sender">Talia</div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
        <button id="sendBtn">Enviar</button>
      </div>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = ""; 

    const genAI = new GoogleGenerativeAI(API_KEY);
    let manualText = "";

    let historicoMensagens = []

    async function carregarManualMD() {
      const mdUrl = "Manual_WMS_SeguranÃ§a.md"; // URL do seu arquivo Markdown
      const response = await fetch(mdUrl);
      const markdownText = await response.text();

      // Identificar as imagens no Markdown
      const matches = [...markdownText.matchAll(/!\[.*?\]\((.*?)\)/g)];
      const imagensBase64 = await Promise.all(matches.map(async m => {
        const path = m[1]; // Exemplo: img/erro-login.png
        const base64 = await carregarImagemComoBase64(path);
        return {
          path,
          base64
        };
      }));

      manualText = markdownText; // Armazena o texto do Markdown
    }

    // FunÃ§Ã£o que carrega uma imagem como Base64
    async function carregarImagemComoBase64(caminho) {
      const resposta = await fetch(caminho);
      const blob = await resposta.blob();
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    async function enviarMensagem(mensagemUsuario) {
      historicoMensagens.push({ role: "user", parts: [{ text: mensagemUsuario }] });
      showTypingIndicator();

      const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });

      const chat = model.startChat({
        history: historicoMensagens,
        generationConfig: {
          temperature: 0.7,
        },
      });

      const result = await chat.sendMessage(`
        Use o manual abaixo para responder a dÃºvidas sobre o sistema WMS da Talent.

        Manual:
        ${manualText}

        Regras:
        - NÃ£o retorne citaÃ§Ãµes do manual.
        - Sempre quando solicitado retorne os links presentes no manual.
        - Retorne o link como texto normal, sem necessidade de utilizar markdown.
        - Responda de forma clara, como se fosse uma atendente real, mas estritamente profissional e educada.
        - Antes de dar instruÃ§Ãµes, tente entender melhor o problema.
        - Se nÃ£o conseguir resolver, oriente o usuÃ¡rio a entrar em contato com o suporte via WhatsApp, como ultimo recurso.
        - Nunca responda com "OlÃ¡", ou algum tipo de palavra de tratamento, a conversa nÃ£o precisa dessa formalidade.
      `);

      const response = await result.response;
      const texto = await response.text();
      hideTypingIndicator(); 
      historicoMensagens.push({ role: "model", parts: [{ text: texto }] });
      addMessage("Talia: " + texto);
    }

    window.addEventListener('DOMContentLoaded', () => {
      carregarManualMD(); // Carregar o conteÃºdo do arquivo Markdown

      document.getElementById('chatbotBtn').addEventListener('click', () => {
        document.getElementById('chatContainer').style.display = 'flex';
      });

      document.getElementById('closeBtn').addEventListener('click', () => {
        document.getElementById('chatContainer').style.display = 'none';
      });

      document.getElementById('sendBtn').addEventListener('click', () => {
        const userInput = document.getElementById('userInput').value.trim();
        if (userInput) {
          addMessage("VocÃª: " + userInput);
          document.getElementById('userInput').value = '';
          enviarMensagem(userInput);
        }
      });
    });

    // FunÃ§Ã£o para adicionar mensagens ao chat
    function addMessage(message) {
      const chatMessages = document.getElementById('chatMessages');

      const isTalia = message.startsWith("Talia:");
      const cleanText = message.replace("Talia:", "").replace("VocÃª:", "").trim();

      const wrapper = document.createElement('div');
      wrapper.classList.add('message-wrapper');
      wrapper.classList.add(isTalia ? 'talia-wrapper' : 'user-wrapper');

      const msg = document.createElement('div');
      msg.classList.add('message-class');
      msg.classList.add(isTalia ? 'talia-message' : 'user-message');
      msg.innerHTML = linkify(cleanText);

      const nome = document.createElement('div');
      nome.classList.add('message-sender');
      nome.textContent = isTalia ? 'Talia' : 'VocÃª';

      wrapper.appendChild(msg);
      wrapper.appendChild(nome);
      chatMessages.appendChild(wrapper);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // FunÃ§Ã£o para adicionar imagem ao chat
    function addImageToChat(base64) {
      const chatMessages = document.getElementById('chatMessages');
      const img = document.createElement('img');
      img.classList.add('user-message');
      img.src = 'data:image/png;base64,' + base64;
      img.style.maxWidth = '100%';
      img.style.margin = '10px 0';
      chatMessages.appendChild(img);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function linkify(text) {
      const urlRegex = /(\bhttps?:\/\/[^\s]+)/g;
      const html = text
       .replace(/\n/g, "<br>")
       .replace(/\*\*/g, "")
       .replace(/\*/g, "&bull;")
       .replace(urlRegex, function(url) {
         return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
       });
      return html;
    }

    let typingIndicator;

    function showTypingIndicator() {
      const chatMessages = document.getElementById('chatMessages');

      if (!typingIndicator) {
        typingIndicator = document.createElement('div');
        typingIndicator.classList.add('message-wrapper', 'talia-wrapper');

        const indicatorContent = document.createElement('div');
        indicatorContent.classList.add('typing-indicator');
        indicatorContent.textContent = 'Talia estÃ¡ digitando...';

        typingIndicator.appendChild(indicatorContent);
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    function hideTypingIndicator() {
      if (typingIndicator && typingIndicator.parentNode) {
        typingIndicator.parentNode.removeChild(typingIndicator);
        typingIndicator = null;
      }
    }
  </script>
</body>
</html>
